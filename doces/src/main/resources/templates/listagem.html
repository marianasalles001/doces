<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem - Escola</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<!-- Menu -->
<div th:replace="~{/fragments/menu.html :: menu}"></div>

<main>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">
        <h2>Listagem de Pessoas</h2>
        <a th:href="@{/pessoa/cadastro}" class="btn btn-success">Cadastrar Novo</a>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>
            </thead>

            <tbody>
            <!-- Verifica se há registros -->
            <tr th:if="${pessoas.empty}">
                <td colspan="5" style="text-align: center;">Nenhum registro encontrado.</td>
            </tr>

            <!-- Iteração da lista de pessoas -->
            <tr th:each="p : ${pessoas}">
                <td th:text="${p.nome}"></td>
                <td th:text="${p.email}"></td>
                <td th:text="${p.cpf}"></td>
                <td>
                    <a th:href="@{'/pessoa/excluir/' + ${p.id}}"
                       class="btn btn-cancel"
                       onclick="return confirm('Deseja realmente excluir este registro?');">
                        Excluir
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<!-- Footer -->
<div th:replace="~{/fragments/footer.html :: footer}"></div>

</body>
</html>
