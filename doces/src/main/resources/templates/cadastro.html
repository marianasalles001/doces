<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Escola</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<!-- Fragments do menu -->
<div th:replace="~{/fragments/menu.html :: menu}"></div>

<main>
    <div class="card">
        <h2>Cadastro de Pessoa</h2>
        <form id="form-cadastro" th:action="@{/pessoa/salvar}" th:object="${pessoa}" method="post">

            <div class="form-grid">

                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="nome" required th:field="*{nome}">
                </div>

                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" id="cpf" required th:field="*{cpf}">
                </div>

                <div class="form-group">
                    <label>RG</label>
                    <input type="text" id="rg" th:field="*{rg}">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required th:field="*{email}">
                </div>

                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="date" id="data_nascimento" th:field="*{data_nasc}">
                </div>

                <div class="form-group">
                    <label>Salário</label>
                    <input type="number" id="salario" step="0.01" th:field="*{salario}">
                </div>

                <div class="form-group">
                    <label>RA (Registro Acadêmico)</label>
                    <input type="text" id="ra" th:field="*{ra}">
                </div>

            </div>

            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a th:href="@{/pessoa}" class="btn btn-cancel">Voltar para Lista</a>
            </div>
        </form>
    </div>
</main>

<!-- Fragments do footer -->
<div th:replace="~{/fragments/footer.html :: footer}"></div>
</body>
</html>
